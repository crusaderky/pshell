name: Test minimal

on:
  push:
    branches: [master]
  pull_request:
    branches: ['*']

jobs:
  build:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, macos, windows]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Install
        run: |
          python -m pip install coverage pytest psutil==5.4 .

      - name: pytest
        run: |
          coverage run -m pytest -v
          coverage xml

      - name: codecov.io
        uses: codecov/codecov-action@v1
